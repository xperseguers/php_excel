name: C CI

on:
  push:
    branches: [ "main", "**" ]
  pull_request:
    branches: [ "main" ]
    
env:
  LIBXL_DOWNLOAD_VERSION: 4.1.2
  LIBXL_VERSION: 4.1.2

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: sudo apt-get install -y libxml2-dev
    - name: get libXL
      run: |
            cd /tmp
            wget https://www.libxl.com/download/libxl-lin-<LIBXL_DOWNLOAD_VERSION>.tar.gz
            tar -zxv -f libxl-lin-<LIBXL_DOWNLOAD_VERSION/.tar.gz
            cp -v /tmp/libxl-<LIBXL_VERSION>/lib64/libxl.so /usr/local/lib/libxl.so
            mkdir -p /usr/local/include/libxl_c/ \
            cp /tmp/libxl-<LIBXL_VERSION>/include_c/* /usr/local/include/libxl_c/
    - name: phpize
      run: phpize
